<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | VitaMed</title>
    <link rel="icon" type="image/svg+xml" href="svg.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { background: #f8f9fa; margin: 0; font-family: 'Arial', sans-serif; }
        .header { background: #fff; box-shadow: 0 2px 15px rgba(0,0,0,0.08); padding: 18px 5%; position: sticky; top: 0; z-index: 1000; }
        .header-container { display: flex; align-items: center; justify-content: space-between; max-width: 1200px; margin: 0 auto; padding: 0 24px; width: 100vw; }
        .logo { display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .logo img { height: 44px; width: auto; }
        .main-content { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 18px; box-shadow: 0 8px 32px rgba(0,0,0,0.10); padding: 36px 28px; }
        .section-title { color: #1a5a4d; font-size: 2.2rem; font-weight: 700; margin-bottom: 32px; text-align: center; }
        .contact-info { margin-bottom: 30px; }
        .contact-item { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; color: #1a5a4d; font-weight: 600; }
        .contact-item i { color: #25d366; font-size: 1.2rem; }
        form { display: flex; flex-direction: column; gap: 18px; }
        input, textarea { border: 1px solid #A0DED6; border-radius: 8px; padding: 12px; font-size: 1rem; }
        button { background: #1a5a4d; color: #fff; border: none; border-radius: 22px; padding: 12px 0; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #A0DED6; color: #1a5a4d; }
        @media (max-width: 700px) { .main-content { padding: 10px; } }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="tela_cliente.htm" class="logo">
                <img src="svg.svg" alt="VitaMed Logo">
            </a>
        </div>
    </header>
    <main class="main-content">
        <h2 class="section-title">Fale Conosco</h2>
        <div class="contact-info">
            <div class="contact-item"><i class="fas fa-map-marker-alt"></i> Av. Saúde, 1234 - São Paulo/SP</div>
            <div class="contact-item"><i class="fas fa-envelope"></i> contato@vitamed.com.br</div>
            <div class="contact-item"><i class="fas fa-phone-alt"></i> (11) 98765-4321</div>
        </div>
        <form onsubmit="event.preventDefault();alert('Mensagem enviada com sucesso!');">
            <input type="text" placeholder="Seu nome" required>
            <input type="email" placeholder="Seu e-mail" required>
            <textarea rows="4" placeholder="Sua mensagem" required></textarea>
            <button type="submit">Enviar Mensagem</button>
        </form>
    </main>
</body>
</html>
