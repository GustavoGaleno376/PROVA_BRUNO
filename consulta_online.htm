<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Online | VitaMed</title>
    <link rel="icon" type="image/svg+xml" href="svg.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { background: #f8f9fa; margin: 0; font-family: 'Arial', sans-serif; }
        .header { background: #fff; box-shadow: 0 2px 15px rgba(0,0,0,0.08); padding: 18px 5%; display: flex; justify-content: space-between; align-items: center; }
        .logo { display: flex; align-items: center; gap: 10px; }
        .logo img { height: 44px; }
        .main-content { max-width: 600px; margin: 50px auto; background: #fff; border-radius: 18px; box-shadow: 0 8px 32px rgba(0,0,0,0.10); padding: 36px 28px; text-align: center; }
        .doctor-photo { width: 90px; height: 90px; border-radius: 50%; object-fit: cover; border: 3px solid #A0DED6; margin-bottom: 12px; }
        .doctor-name { color: #1a5a4d; font-size: 1.3rem; font-weight: 700; margin-bottom: 4px; }
        .doctor-specialty { color: #25d366; font-weight: 600; margin-bottom: 10px; }
        .consult-info { color: #888; font-size: 1rem; margin-bottom: 18px; }
        .video-area { background: #000; border-radius: 14px; height: 320px; margin-bottom: 18px; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 1.2rem; }
        .chat-area { background: #f7fafc; border-radius: 10px; padding: 18px; margin-bottom: 18px; min-height: 80px; text-align: left; }
        .actions { display: flex; gap: 18px; justify-content: center; }
        .actions button { background: #1a5a4d; color: #fff; border: none; border-radius: 22px; padding: 10px 28px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.3s; }
        .actions button:hover { background: #A0DED6; color: #1a5a4d; }
        @media (max-width: 700px) { .main-content { padding: 10px; } .video-area { height: 180px; } }
        .header.fixed-header { position: fixed; top: 0; left: 0; right: 0; z-index: 1000; }
        .header-container { display: flex; align-items: center; justify-content: space-between; max-width: 1200px; margin: 0 auto; padding: 0 24px; width: 100vw; }
        .nav-links { display: flex; align-items: center; gap: 28px; }
        .nav-links a { text-decoration: none; color: #1a5a4d; font-weight: 500; }
        .nav-links .action-btn { background: #1a5a4d; color: #fff; padding: 8px 22px; border-radius: 22px; font-weight: 600; }
    </style>
</head>
<body>
    <header class="header fixed-header">
        <div class="header-container" style="display:flex;align-items:center;justify-content:space-between;max-width:1200px;margin:0 auto;padding:0 24px;width:100vw;">
            <a href="tela_cliente.htm" class="logo" style="display:flex;align-items:center;gap:12px;text-decoration:none;">
                <img src="svg.svg" alt="VitaMed Logo" style="height:44px;width:auto;">
            </a>
            <nav class="nav-links" style="display:flex;align-items:center;gap:28px;">
                <a href="tela_cliente.htm">Home</a>
                <a href="meus_agendamentos.htm">Meus Agendamentos</a>
                <a href="imc.htm">IMC</a>
                <a href="catalogo_medicos.htm">Médicos</a>
                <a href="sobre_nos.htm">Sobre Nós</a>
                <span class="user-icon" style="margin-left:18px;cursor:pointer;" title="Meu Perfil" onclick="window.location.href='perfil_cliente.htm'">
                    <i class="fas fa-user-circle" style="font-size:2rem;color:#1a5a4d;"></i>
                </span>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <img src="https://img.freepik.com/fotos-premium/pronto-para-assumir-outro-dia-foto-de-uma-jovem-medica-no-trabalho_590464-62611.jpg" alt="Dra. Ana Clara" class="doctor-photo">
        <div class="doctor-name">Dra. Ana Clara</div>
        <div class="doctor-specialty">Dermatologista</div>
        <div class="consult-info"><b>Data:</b> 20/06/2024 às 14:00<br><b>Tipo:</b> Online</div>
        <div class="video-area">
            <i class="fas fa-video" style="font-size:2.5rem;margin-bottom:10px;"></i>
            <span style="margin-left:16px;">Sua consulta por vídeo será exibida aqui</span>
        </div>
        <div class="chat-area">
            <b>Chat com a médica:</b>
            <div style="margin-top:8px;color:#444;">Olá! Fique à vontade para enviar suas dúvidas antes ou durante a consulta.</div>
        </div>
        <div class="actions">
            <button onclick="alert('Você está conectado à consulta online!')"><i class="fas fa-video"></i> Iniciar Consulta</button>
            <button onclick="window.location.href='tela_cliente.htm'">Voltar</button>
        </div>
    </main>
</body>
</html>
