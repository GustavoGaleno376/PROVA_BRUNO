<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - VitaMed</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        
        .header {
            background: white;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            padding: 15px 5%;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a5a4d;
        }
        
        .logo-text span {
            color: #A0DED6;
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            position: relative;
            padding: 5px 0;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {
            color: #1a5a4d;
        }
        
        .nav-links a:hover::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #A0DED6;
        }
        
        .feedback-btn {
            text-decoration: none;
            color: white;
            font-weight: 600;
            background: #1a5a4d;
            padding: 10px 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        
        .feedback-btn:hover {
            background: #A0DED6;
            color: #1a5a4d;
        }
        
        .feedback-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            text-align: center;
        }
        
        .feedback-title {
            color: #1a5a4d;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .feedback-subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .feedback-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .rating-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .rating-star {
            font-size: 2.5rem;
            color: #ddd;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .rating-star:hover,
        .rating-star.active {
            color: #FFD700;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            resize: none;
            font-family: 'Arial', sans-serif;
            transition: all 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #A0DED6;
            box-shadow: 0 0 0 3px rgba(160, 222, 214, 0.2);
        }
        
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }
        
        .btn-primary {
            background: #1a5a4d;
            color: white;
        }
        
        .btn-primary:hover {
            background: #A0DED6;
            color: #1a5a4d;
        }
        
        .btn-secondary {
            background: white;
            color: #1a5a4d;
            border: 2px solid #1a5a4d;
        }
        
        .btn-secondary:hover {
            background: #f0f0f0;
        }
        
        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        /* Animations */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.feedback-container {
    animation: fadeInUp 0.8s ease-out forwards;
    opacity: 0; /* Inicia invisível para a animação */
}

.rating-star {
    transform: scale(0.8);
    transition: all 0.3s ease;
}

.loaded .rating-star {
    transform: scale(1);
}

.loaded .rating-star:nth-child(1) { transition-delay: 0.1s; }
.loaded .rating-star:nth-child(2) { transition-delay: 0.2s; }
.loaded .rating-star:nth-child(3) { transition-delay: 0.3s; }
.loaded .rating-star:nth-child(4) { transition-delay: 0.4s; }
.loaded .rating-star:nth-child(5) { transition-delay: 0.5s; }
    </style>
</head>
<<header class="header" style="background: white; box-shadow: 0 2px 15px rgba(0,0,0,0.1); padding: 15px 5%; position: sticky; top: 0; z-index: 1000;">
        <div class="logo" style="display: flex; align-items: center; gap: 10px;">
            <img src="svg.svg" alt="VitaMed Logo" style="height: 40px; width: 200px;">
            <span class="logo-text" style="font-size: 1.5rem; font-weight: 700; color: #1a5a4d; font-family: 'Arial', sans-serif;">
        </div>
        <nav class="nav-links" style="display: flex; align-items: center; gap: 30px;">
            <a href="vitamed-landingpage.htm" style="text-decoration: none; color: #333; font-weight: 600; position: relative; padding: 5px 0; transition: all 0.3s ease;" 
               onmouseover="this.style.color='#1a5a4d'"
               onmouseout="this.style.color='#333'">

               <span style="position: absolute; bottom: 0; left: 0; width: 0; height: 2px; background: #A0DED6; transition: width 0.3s ease;"></span>

               onmouseout="this.style.color='#333'; this.querySelector('span').style.width='0'">

               <span style="position: absolute; bottom: 0; left: 0; width: 0; height: 2px; background: #A0DED6; transition: width 0.3s ease;"></span>
            </a>
            <a href="feedback.htm" style="text-decoration: none; color: white; font-weight: 600; background: #1a5a4d; padding: 10px 20px; border-radius: 30px; transition: all 0.3s ease;" 
               onmouseover="this.style.background='#A0DED6'; this.style.color='#1a5a4d'" 
               onmouseout="this.style.background='#1a5a4d'; this.style.color='white'">
               Feedback
            </a>
        </nav>
    </header>

    <!-- Feedback Section -->
    <div class="feedback-container">
        <h1 class="feedback-title">O que achou da sua experiência até aqui?</h1>
        <p class="feedback-subtitle">Compartilhe conosco seu feedback e ajude a melhorar o portal da VitaMed!</p>
        
        <form class="feedback-form">
            <div class="rating-container">
                <span class="rating-star">★</span>
                <span class="rating-star">★</span>
                <span class="rating-star">★</span>
                <span class="rating-star">★</span>
                <span class="rating-star">★</span>
            </div>
            
            <textarea placeholder="Nos conte mais sobre sua experiência..."></textarea>
            
            <div class="btn-group">
                <button type="submit" class="btn btn-primary" id="btn-cadastrar">Cadastrar</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='vitamed-landingpage.htm'">Lembrar mais tarde</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        © 2023 VitaMed. Todos os direitos reservados.
    </footer>

    <script>
        // Rating system functionality
        const stars = document.querySelectorAll('.rating-star');
        
        stars.forEach((star, index) => {
            star.addEventListener('click', () => {
                stars.forEach((s, i) => {
                    if (i <= index) {
                        s.classList.add('active');
                    } else {
                        s.classList.remove('active');
                    }
                });
            });
        });
    </script>
    <script>
    // Animação de entrada
    document.addEventListener('DOMContentLoaded', () => {
        // Adiciona classe para ativar animações
        setTimeout(() => {
            document.body.classList.add('loaded');
            
            // Animação específica para o container de feedback
            const feedbackContainer = document.querySelector('.feedback-container');
            if (feedbackContainer) {
                feedbackContainer.style.opacity = '1';
            }
        }, 100);
        
        // Rating system functionality (existente)
        const stars = document.querySelectorAll('.rating-star');
        stars.forEach((star, index) => {
            star.addEventListener('click', () => {
                stars.forEach((s, i) => {
                    if (i <= index) {
                        s.classList.add('active');
                    } else {
                        s.classList.remove('active');
                    }
                });
            });
            
            // Animação de hover para as estrelas
            star.addEventListener('mouseenter', () => {
                star.style.transform = 'scale(1.2)';
            });
            
            star.addEventListener('mouseleave', () => {
                if (!star.classList.contains('active')) {
                    star.style.transform = 'scale(1)';
                }
            });
        });
    });

    // Animação de confirmação ao enviar o formulário
    const form = document.querySelector('.feedback-form');
    if (form) {
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const feedbackContainer = document.querySelector('.feedback-container');
            if (feedbackContainer) {
                feedbackContainer.style.animation = 'none';
                feedbackContainer.offsetHeight; // Trigger reflow
                feedbackContainer.style.animation = 'fadeInUp 0.5s ease-out';
                
                // Efeito de confirmação
                feedbackContainer.innerHTML = `
                    <div style="animation: fadeInUp 0.8s ease-out">
                        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-bottom: 20px;">
                            <path d="M22 11.08V12C21.9988 14.1564 21.3005 16.2547 20.0093 17.9818C18.7182 19.709 16.9033 20.9725 14.8354 21.5839C12.7674 22.1953 10.5573 22.1219 8.53447 21.3746C6.51168 20.6273 4.78465 19.2461 3.61096 17.4371C2.43727 15.628 1.87979 13.4881 2.02168 11.3363C2.16356 9.18455 2.99721 7.13631 4.39828 5.49706C5.79935 3.85781 7.69279 2.71537 9.79619 2.24013C11.8996 1.7649 14.1003 1.98232 16.07 2.86" stroke="#1a5a4d" stroke-width="2" stroke-linecap="round"/>
                            <path d="M22 4L12 14.01L9 11.01" stroke="#1a5a4d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <h1 class="feedback-title" style="color: #1a5a4d">Obrigado pelo seu feedback!</h1>
                        <p class="feedback-subtitle">Sua opinião é muito importante para nós.</p>
                        <button onclick="window.location.reload()" class="btn btn-primary" style="margin-top: 30px;">Enviar novo feedback</button>
                    </div>
                `;
            }
        });
    }
    // No script do feedback
form.addEventListener('submit', function(e) {
  e.preventDefault();
  // Processamento...
  setTimeout(() => {
    window.location.href = 'vitamed-landingpage.htm';
  }, 2000);
});

// Redireciona para tela_cliente.htm ao clicar em "Cadastrar"
document.addEventListener('DOMContentLoaded', function() {
    const btnCadastrar = document.getElementById('btn-cadastrar');
    if (btnCadastrar) {
        btnCadastrar.addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'tela_cliente.htm';
        });
    }
});
</script>
</body>
</html>
